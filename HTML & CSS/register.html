<!-- This is a registration form, you'll learn about html5 forms which comes in use most of the time -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="post">
       First Name: <input type="text" name="firstName"><br><br>
       Last Name: <input type="text" name="lastName"><br><br>
       Email: <input type="email" name="email"><br><br>
       Password: <input type="password" name="password" minlength="5"><br><br>
       Birthday: <input type="date"><br><br>
       Gender<br>
       <input type="radio" name="Gender">Male<br>
       <input type="radio" name="Gender">Male<br>
       <input type="radio" name="Gender">Others<br></br>

       Pets<br>
       <input type="radio" name="Gender">Dogs<br>
       <input type="radio" name="Gender">Cat<br></br>
 
       Cars<br>
       <select>
        <option>BMW</option>
        <option>AUDI</option>
        <option>Xuv 7XO</option>
       </select></br></br>
       
       <input type="submit" value="Register">
       <input type="reset"> 
    </form>
        
</body>
</html>
